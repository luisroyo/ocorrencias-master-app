<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/assets/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="description" content="Aplicativo para geração de relatórios de ocorrências de segurança" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Ocorrencias" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#1e3a8a" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="application-name" content="Ocorrencias" />
    <meta name="msapplication-TileImage" content="/assets/icon.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/assets/icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/assets/icon.png" />
    
    <!-- Android Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Ocorrencias - Relatórios de Segurança</title>
</head>
<body>
    <noscript>Você precisa habilitar JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
